<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkFast OL - Music Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        /* Animated RGB Background */
        body {
            background: linear-gradient(45deg, rgba(255, 0, 0, 1), rgba(255, 165, 0, 1), rgba(255, 255, 0, 1), rgba(0, 255, 0, 1), rgba(0, 255, 255, 1), rgba(0, 0, 255, 1), rgba(75, 0, 130, 1), rgba(238, 130, 238, 1));
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            width: 100%;
            height: 100%;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 50px;
        }

        .player-container {
            margin-top: 20px;
        }

        button {
            background-color: #222;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        .wave-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wave {
            width: 8px;
            height: 40px;
            margin: 0 3px;
            background-color: black;
            animation: wave 1s infinite ease-in-out;
        }

        .wave:nth-child(2) { animation-delay: 0.1s; }
        .wave:nth-child(3) { animation-delay: 0.2s; }
        .wave:nth-child(4) { animation-delay: 0.3s; }
        .wave:nth-child(5) { animation-delay: 0.4s; }

        /* Wave Animation */
        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 50px; }
        }
    </style>
</head>
<body>

    <h1>üéµ ThinkFast OL - Music Player üéµ</h1>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <div class="player-container">
        <button onclick="prevTrack()">‚èÆ Previous</button>
        <button id="playBtn" onclick="playPauseMusic()">‚ñ∂ Play</button>
        <button onclick="nextTrack()">‚è≠ Next</button>
    </div>

    <audio id="bgMusic" onended="nextTrack()" autoplay>
        <source id="audioSource" src="" type="audio/mpeg">
    </audio>

    <script>
        let playlist = [
            "https://github.com/naveensssxx/gg/raw/refs/heads/main/0327(1).MP3",
            "https://github.com/naveensssxx/gg/raw/refs/heads/main/0327(3).MP3",
            "https://github.com/naveensssxx/gg/raw/refs/heads/main/0327.MP3",
            "https://github.com/naveensssxx/gg/raw/refs/heads/main/peace-of-mind-254203%20(7).mp3",
            "https://github.com/naveensssxx/gg/raw/refs/heads/main/snv.MP3"
        ];
        
        let currentTrack = 0;
        let music = document.getElementById("bgMusic");
        let playBtn = document.getElementById("playBtn");
        let waveAnimation = document.querySelectorAll(".wave");

        function loadTrack(index) {
            if (index < 0) index = playlist.length - 1;
            if (index >= playlist.length) index = 0;
            currentTrack = index;
            document.getElementById("audioSource").src = playlist[currentTrack];
            music.load();
            music.play();
            playBtn.innerText = "‚è∏ Pause";
            toggleWaveAnimation(true);
        }

        function playPauseMusic() {
            if (music.paused) {
                music.play();
                playBtn.innerText = "‚è∏ Pause";
                toggleWaveAnimation(true);
            } else {
                music.pause();
                playBtn.innerText = "‚ñ∂ Play";
                toggleWaveAnimation(false);
            }
        }

        function nextTrack() {
            loadTrack(currentTrack + 1);
        }

        function prevTrack() {
            loadTrack(currentTrack - 1);
        }

        function toggleWaveAnimation(isPlaying) {
            waveAnimation.forEach(wave => {
                wave.style.animationPlayState = isPlaying ? "running" : "paused";
            });
        }

        // Auto-play first track when page loads
        window.onload = function() {
            loadTrack(0);
        };
    </script>
</body>
</html>
